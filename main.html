<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="h-screen flex items-center justify-center"> 
        <div class="flex flex-row w-[93%] h-[93%] backdrop-blur-sm bg-white/30 rounded">
            <div class="w-1/2 h-[100%] backdrop-blur-md bg-white/20 rounded mr-3">
                <div class="flex w-5/6 h-5/6 ml-7 items-center justify-center">
                    <textarea class="w-full h-full mt-12 resize-none rounded" id="mymmsg" placeholder="response"></textarea>
                </div>
                <div class="flex items-center justify-center content-center mt-12">
                    <button class="bg-white p-1 rounded mb-3 text-xl" id="immad">submit</button>
                </div>
            </div>

            <div class="w-1/2 h-[100%] backdrop-blur-md bg-white/20 rounded ">
                <div class="flex w-5/6 h-5/6 ml-7 items-center justify-center">
                    <textarea class="w-full h-full mt-12 resize-none rounded" id="mymmres" placeholder="AAA"></textarea>
                </div>
                
            </div>
            
        </div>

    </div>
</body>
<script>

document.getElementById("immad").onclick = function() {
    console.log("hey");
    fetch("http://localhost:8080/upload", {
        method: "POST",
        body:JSON.stringify({
            message: document.getElementById("mymmsg").value
        }),
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        }
    })
    .then((response) => response.json())
    .then((json) => document.getElementById("mymmres").value = json.message);
  
}
</script>
</html>
